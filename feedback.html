            <h1>Feedback Form</h1>

            <h2>Rating</h2>

            <label for="ba">Below Average</label>
            <input type="radio" name="rating" id="ba" value="below">

            <label for="ab">Above Average</label>
            <input type="radio" name="rating" id="ab" value="above">
            
            <label for="good">Good</label>
            <input type="radio" name="rating" id="good" value="good">
            
            <label for="gr">Great</label>
            <input type="radio" name="rating" id="gr" value="great">
            
            <label for="out">Outstanding</label>
            <input type="radio" name="rating" id="out" value="outstanding">


            

            <h2>Areas for improvement</h2>

            <label for="words">Choice of words</label>
            <input type="checkbox" name="imp" value="words" id="words">
            <br>
            <label for="length">Notes Length</label>
            <input type="checkbox" name="imp" value="length" id="length">
            <br>
            <label for="visuals">Visual Representation</label>
            <input type="checkbox" name="imp" value="visuals" id="visuals">
            <br>
             <label for="structure">Website Structure</label>
            <input type="checkbox" name="imp" value="structure" id="structure">
            


            <h2>Overall Review</h2>

            <textarea name="review" placeholder="Write your overall review"></textarea>

            <br>
            <br>
            <button type="submit">
            Submit
            </button>
            <button type="reset">
                Clear
            </button>

        </form>
